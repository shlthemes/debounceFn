        // From wes bos JS 30 challenge
        function debounce1(func, wait = 20, immediate = true) {
            var timeout;
            return function () {
                var context = this,
                    args = arguments;

                var later = function () {
                    timeout = null;
                    if (!immediate) func.apply(context, args);
                };
                var callNow = immediate && !timeout;
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
                if (callNow) func.apply(context, args);
            };
        };

        // Own debounce Fn from youtube
        const debounce2 = (fn, delay = 20) => {
            let timeoutID;
            return function () {

                if (timeoutID) {
                    clearTimeout(timeoutID);
                }

                timeoutID = setTimeout(() => {
                    fn();
                }, delay);
            }
        };

        const logger = () => {
            console.log('clicked!')
        };

        window.addEventListener('scroll', debounce2(logger));
    </script>
